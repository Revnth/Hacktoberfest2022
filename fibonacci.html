<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      /* check the output in the console */
      let arr = [0, 1, 1];
      function fabonacci(n) {
        if (arr.length <= n) {
          arr[n] = fabonacci(n - 2) + fabonacci(n - 1);
        }
        return arr[n];
      }

      const number = parseInt(prompt("Enter the number of terms: "));
      fabonacci(number)
      console.log(arr);
    </script>
  </body>
</html>
